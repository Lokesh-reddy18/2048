<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>2048 Game</h1>
    <div class="score-container">
      <div>Score: <span id="score">0</span></div>
      <div>Best: <span id="best-score">0</span></div>
    </div>
    <div id="game-board" class="mt-4 mx-auto"></div>
    <button class="btn btn-primary mt-3" id="restart">Restart</button>
    <button class="btn btn-secondary mt-3" id="undo">Undo</button>
    <p class="mt-3" id="game-message"></p>
  </div>
  <footer class="text-center mt-5">
    <p>&copy; 2024 Lokesh Reddy</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
